<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>星际时光相册</title>
    <style>
        /* --- 1. 深邃空间背景设置 --- */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            perspective: 1000px;
            /* 3D 透视深邃感 */
            font-family: 'Arial', sans-serif;
        }

        /* 模拟星空背景层 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        /* 生成随机星星 (使用 CSS box-shadow 技巧) */
        .stars::after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow:
                100px 500px #FFF, 200px 600px #FFF, 300px 300px #FFF,
                800px 200px #FFF, 1000px 500px #FFF, 100px 100px #FFF,
                500px 500px #FFF, 800px 800px #FFF, 1200px 200px #FFF,
                550px 150px #FFF, 900px 900px #FFF, 50px 800px #FFF;
            animation: animStar 50s linear infinite;
        }

        @keyframes animStar {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-2000px);
            }
        }

        /* --- 2. 3D 相册容器 --- */
        #drag-container {
            position: relative;
            display: flex;
            margin: auto;
            transform-style: preserve-3d;
            /* 关键：保留3D空间 */
            transform: rotateX(-10deg);
            /* 稍微俯视一点 */
        }

        #spin-container {
            position: relative;
            display: flex;
            width: 120px;
            /* 图片宽度 */
            height: 170px;
            /* 图片高度 */
            transform-style: preserve-3d;
            animation: spinRevert 30s infinite linear;
            /* 自动旋转动画 */
        }

        /* --- 3. 照片样式 --- */
        #spin-container img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 8px #fff;
            /* 发光边框 */
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
            /* 倒影效果 */
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        /* --- 4. 中心文字/Logo (可选) --- */
        #spin-container p {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            color: #fff;
            font-size: 20px;
            text-shadow: 0 0 10px #0ff;
        }

        /* 控制自动旋转的关键帧 */
        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes spinRevert {
            from {
                transform: rotateY(360deg);
            }

            to {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>

<body>

    <div class="stars"></div>

    <div id="drag-container">
        <div id="spin-container">
            <img src="./1.jpg" alt="" />
            <img src="./2.jpg" alt="" />
            <img src="./3.jpg" alt="" />
            <img src="./4.jpg" alt="" />
            <img src="./5.jpg" alt="" />
            <img src="./6.jpg" alt="" />
            <img src="./7.jpg" alt="" />
            <img src="./8.jpg" alt="" />
            <img src="./9.jpg" alt="" />
        </div>
    </div>

    <script>
        // --- 5. JavaScript 逻辑：计算排布与交互 ---

        var radius = 240; // 相册半径，越大圈越大
        var autoRotate = true; // 是否自动旋转
        var rotateSpeed = -60; // 自动旋转速度
        var imgWidth = 120; // 图片宽
        var imgHeight = 170; // 图片高

        // 选取元素
        var oSpin = document.getElementById('spin-container');
        var aImg = oSpin.getElementsByTagName('img');
        var aEle = [...aImg]; // 转为数组

        // 初始化：设置每张图片的角度
        oSpin.style.width = imgWidth + "px";
        oSpin.style.height = imgHeight + "px";

        var ground = document.getElementById('ground');

        function init(delayTime) {
            for (var i = 0; i < aEle.length; i++) {
                // 计算每张图片Y轴旋转角度：360度 / 图片数量 * 当前索引
                var rotateY = i * (360 / aEle.length);
                aEle[i].style.transform = "rotateY(" + rotateY + "deg) translateZ(" + radius + "px)";
                aEle[i].style.transition = "transform 1s";
                aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
            }
        }

        // 延迟执行动画，产生“飞入”效果
        setTimeout(init, 1000);

        // --- 交互逻辑 (支持鼠标拖拽和手机触摸) ---
        var desX = 0, desY = 0, tX = 0, tY = 10;

        document.onpointerdown = function (e) {
            clearInterval(oSpin.timer);
            e = e || window.event;
            var sX = e.clientX, sY = e.clientY;

            this.onpointermove = function (e) {
                e = e || window.event;
                var nX = e.clientX, nY = e.clientY;

                // 计算移动距离
                desX = nX - sX;
                desY = nY - sY;

                // 更新旋转角度
                tX += desX * 0.1;
                tY += desY * 0.1;

                applyTransform(oSpin);
                sX = nX; sY = nY;
            };

            this.onpointerup = function (e) {
                oSpin.timer = setInterval(function () {
                    desX *= 0.95;
                    desY *= 0.95;
                    tX += desX * 0.1;
                    tY += desY * 0.1;
                    applyTransform(oSpin);
                    playSpin(false);
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                        clearInterval(oSpin.timer);
                        playSpin(true);
                    }
                }, 17);
                this.onpointermove = this.onpointerup = null;
            };
            return false;
        };

        function applyTransform(obj) {
            // 限制Y轴旋转角度，防止看地板或看天花板太夸张
            if (tY > 180) tY = 180;
            if (tY < 0) tY = 0;
            // 应用旋转
            obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
        }

        function playSpin(yes) {
            oSpin.style.animationPlayState = (yes ? 'running' : 'paused');
        }
    </script>
</body>

</html>
