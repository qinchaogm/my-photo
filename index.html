<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ˜Ÿé™…æ—¶å…‰ç›¸å†Œ</title>
    <style>
        /* --- å…¨å±€è®¾ç½® --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #1B2735 0%, #090A0F 100%);
            font-family: 'Arial', sans-serif;
            touch-action: none; 
            position: fixed;
        }

        /* --- åŠ¨æ€æ˜Ÿç©ºä¸æ˜Ÿäº‘èƒŒæ™¯ --- */
        .stars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        /* æ·»åŠ ä¸€ä¸ªä¸­å¿ƒæ˜Ÿäº‘å…‰æ™• */
        .nebula {
            position: absolute; top: 50%; left: 50%;
            width: 600px; height: 600px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(63, 94, 251, 0.2) 0%, rgba(252, 70, 107, 0.0) 70%);
            filter: blur(50px);
            z-index: -2;
            animation: pulse 6s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* ç®€å•çš„æ˜Ÿæ˜Ÿç²’å­ */
        .stars::after {
            content: " "; position: absolute; top: 2000px;
            width: 1px; height: 1px; background: transparent;
            box-shadow: 
                100px 500px #FFF, 200px 600px #FFF, 300px 300px #FFF, 
                800px 200px #FFF, 1000px 500px #FFF, 100px 100px #FFF, 
                500px 500px #FFF, 800px 800px #FFF, 1200px 200px #FFF;
            animation: animStar 50s linear infinite;
        }
        @keyframes animStar { from {transform: translateY(0px);} to {transform: translateY(-2000px);} }

        /* --- 3D èˆå° --- */
        #perspective-box {
            perspective: 1000px;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        #drag-container {
            position: relative; display: flex;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            /* å¢åŠ æ•´ä½“çš„ä¸Šä¸‹æ‚¬æµ®åŠ¨ç”» */
            animation: floatObj 6s ease-in-out infinite; 
        }

        @keyframes floatObj {
            0%, 100% { margin-top: 0; }
            50% { margin-top: -20px; }
        }

        #spin-container {
            position: relative;
            width: 120px; height: 170px;
            transform-style: preserve-3d;
            animation: spin 30s infinite linear;
        }

        /* --- ç…§ç‰‡å¡ç‰‡æ ·å¼å‡çº§ --- */
        #spin-container img {
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 10px;
            /* ç»ç’ƒè´¨æ„Ÿè¾¹æ¡† */
            border: 1px solid rgba(255, 255, 255, 0.4);
            /* å€’å½± */
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0003);
            cursor: pointer;
            user-select: none;
            /* åˆå§‹é€æ˜åº¦ï¼Œè¿›åœºåŠ¨ç”»ç”¨ */
            opacity: 0.9;
            transition: box-shadow 0.3s, transform 0.3s;
            /* éœ“è™¹å‘¼å¸ç¯æ•ˆæœ */
            animation: neonGlow 3s infinite alternate;
        }

        /* é€‰ä¸­/æ‚¬åœæ—¶çš„é«˜äº® */
        #spin-container img:hover {
            box-shadow: 0 0 15px #0ff;
            border-color: #fff;
            opacity: 1;
        }

        @keyframes neonGlow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 255, 0.5); }
        }

        #spin-container p {
            position: absolute; top: 100%; left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            color: #fff; font-size: 20px; letter-spacing: 5px;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* --- Lightbox (ç‚¹å‡»æ”¾å¤§) --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(10px);
        }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img {
            max-width: 90%; max-height: 85%;
            border: 2px solid #fff; border-radius: 8px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            transform: scale(0.9); transition: transform 0.3s;
        }
        #lightbox.show img { transform: scale(1); }
        .close-tip {
            position: absolute; bottom: 30px; color: #666; font-size: 12px; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="nebula"></div> <div id="perspective-box">
        <div id="drag-container">
            <div id="spin-container">
                
                <img src="./1.jpg" alt="" onclick="showBig(this)">
                <img src="./2.jpg" alt="" onclick="showBig(this)">
                <img src="./3.jpg" alt="" onclick="showBig(this)">
                <img src="./4.jpg" alt="" onclick="showBig(this)">
                <img src="./5.jpg" alt="" onclick="showBig(this)">
                <img src="./6.jpg" alt="" onclick="showBig(this)">
                <img src="./7.jpg" alt="" onclick="showBig(this)">
                <img src="./8.jpg" alt="" onclick="showBig(this)">
                <img src="./9.jpg" alt="" onclick="showBig(this)">

                <p>MEMORY</p>
            </div>
        </div>
    </div>

    <div id="lightbox" onclick="closeBig()">
        <img id="big-img" src="" alt="">
        <div class="close-tip">ç‚¹å‡»ä»»æ„å¤„å…³é—­</div>
    </div>

    <script>
        var radius = 280; // åŠå¾„è°ƒå¤§ä¸€ç‚¹ï¼Œå› ä¸ºæœ‰9å¼ å›¾
        var imgWidth = 120; 
        var imgHeight = 170; 

        var oSpin = document.getElementById('spin-container');
        var aImg = oSpin.getElementsByTagName('img');
        var aEle = [...aImg]; 
        var oDrag = document.getElementById('drag-container');

        oSpin.style.width = imgWidth + "px";
        oSpin.style.height = imgHeight + "px";

        function init(delayTime) {
            for (var i = 0; i < aEle.length; i++) {
                var rotateY = i * (360 / aEle.length);
                
                // --- ğŸŒŸ åŠ¨æ•ˆå‡çº§æ ¸å¿ƒï¼šæ³¢æµªæ’åˆ— ---
                // ä½¿ç”¨ Math.sin è®©å›¾ç‰‡äº§ç”Ÿé«˜ä½é”™è½çš„ wave æ•ˆæœ
                // i * 0.8 æ§åˆ¶æ³¢æµªçš„é¢‘ç‡ï¼Œ30 æ˜¯æ³¢æµªèµ·ä¼çš„é«˜åº¦åƒç´ 
                var offsetY = Math.sin(i * 1.5) * 30; 

                // åŠ ä¸Š translateY(offsetY + "px") å®ç°é«˜ä½é”™è½
                aEle[i].style.transform = `rotateY(${rotateY}deg) translateZ(${radius}px) translateY(${offsetY}px)`;
                
                aEle[i].style.transition = "transform 1s";
                // å€’åºè¿›åœºï¼Œæ›´æœ‰å±‚æ¬¡æ„Ÿ
                aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
            }
        }

        setTimeout(init, 500); // ç¨å¾®å¿«ä¸€ç‚¹è¿›åœº

        // --- æ‹–æ‹½äº¤äº’é€»è¾‘ (ä¿æŒç¨³å›ºç‰ˆ) ---
        var sX, sY, nX, nY, desX = 0, desY = 0, tX = 0, tY = 0;
        var isDragging = false; 

        document.onpointerdown = function (e) {
            clearInterval(oDrag.timer);
            e = e || window.event;
            var sX = e.clientX, sY = e.clientY;
            isDragging = false; 

            this.onpointermove = function (e) {
                e = e || window.event;
                var nX = e.clientX, nY = e.clientY;
                desX = nX - sX;
                desY = nY - sY;
                if (Math.abs(desX) > 2 || Math.abs(desY) > 2) isDragging = true;
                
                tX += desX * 0.1;
                tY += desY * 0.1; // å…è®¸å°‘é‡ä¸Šä¸‹ç¿»è½¬
                applyTransform(oDrag);
                sX = nX; sY = nY;
            };

            this.onpointerup = function (e) {
                oDrag.timer = setInterval(function () {
                    desX *= 0.95; desY *= 0.95;
                    tX += desX * 0.1; tY += desY * 0.1;
                    applyTransform(oDrag);
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) clearInterval(oDrag.timer);
                }, 17);
                this.onpointermove = this.onpointerup = null;
            };
            return false;
        };

        function applyTransform(obj) {
            if(tY > 30) tY = 30;  // é™åˆ¶ä¸Šä¸‹è§†è§’ï¼Œé˜²æ­¢å¤ªæ™•
            if(tY < -30) tY = -30;
            obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
        }

        // --- Lightbox ---
        var lightbox = document.getElementById('lightbox');
        var bigImg = document.getElementById('big-img');
        function showBig(imgObj) {
            if (isDragging) return;
            oSpin.style.animationPlayState = 'paused';
            bigImg.src = imgObj.src;
            lightbox.style.display = 'flex';
            setTimeout(() => { lightbox.classList.add('show'); }, 10);
        }
        function closeBig() {
            lightbox.classList.remove('show');
            setTimeout(() => { 
                lightbox.style.display = 'none'; 
                oSpin.style.animationPlayState = 'running';
            }, 300);
        }
    </script>
</body>
</html>
