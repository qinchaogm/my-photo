<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>水下游鱼相册</title>
    <style>
        /* --- 全局设置：水下氛围 --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #005c97, #002f4b, #000428);
            font-family: 'Arial', sans-serif;
            touch-action: none; 
            position: fixed;
        }

        /* --- 1. 上升气泡层 (数量增加版) --- */
        .bubbles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        .bubbles::after {
            content: " "; position: absolute; 
            top: 100%; /* 从底部开始 */
            width: 8px; height: 8px; /* 稍微调小一点基础尺寸 */
            background: transparent;
            border-radius: 50%;
            /* 增加了很多气泡的坐标点 */
            box-shadow: 
                100px -500px rgba(255,255,255,0.3), 
                300px -800px rgba(200,255,255,0.4), 
                500px -200px rgba(255,255,255,0.3), 
                800px -600px rgba(200,255,255,0.5), 
                1000px -900px rgba(255,255,255,0.3),
                200px -1200px rgba(200,255,255,0.4),
                /* 新增的密集气泡 */
                150px -300px rgba(255,255,255,0.2),
                400px -1000px rgba(200,255,255,0.3),
                600px -400px rgba(255,255,255,0.25),
                900px -700px rgba(200,255,255,0.35),
                1100px -1100px rgba(255,255,255,0.2),
                50px -1300px rgba(200,255,255,0.3),
                700px -100px rgba(255,255,255,0.2),
                1200px -500px rgba(200,255,255,0.4);
            animation: bubbleUp 35s linear infinite; /* 稍微减慢速度 */
        }
        @keyframes bubbleUp {
            from { transform: translateY(0) scale(0.5); opacity: 1; }
            to { transform: translateY(-2000px) scale(1.5); opacity: 0; }
        }

        /* --- 2. 水下光柱 (丁达尔效应) --- */
        .light-rays {
            position: absolute; top: -20%; left: 50%;
            width: 100%; height: 100%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse at top, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
            filter: blur(80px); z-index: -2;
            pointer-events: none;
        }

        /* --- 3D 舞台 --- */
        #perspective-box {
            perspective: 1000px;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 200px rgba(0, 100, 255, 0.2);
        }

        #drag-container {
            position: relative; display: flex;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }

        /* (已移除顶部水面波光层 #surface-shimmer) */

        /* --- 3. 底部沙地光影 --- */
        #sand-floor {
            position: absolute; top: 250px; left: 50%;
            width: 1500px; height: 1500px;
            transform: translate(-50%, -50%) rotateX(90deg);
            background: 
                linear-gradient(to bottom, transparent 0%, #001529 90%),
                repeating-radial-gradient(circle at 50% 0%, rgba(255, 248, 220, 0.08) 0, transparent 25px, rgba(173, 216, 230, 0.05) 50px);
            opacity: 0.6; pointer-events: none;
            animation: sandLightMove 20s linear infinite alternate;
        }
        @keyframes sandLightMove {
            from { background-position: center 0px; }
            to { background-position: center 100px; }
        }

        /* --- 相册容器 --- */
        #spin-container {
            position: relative; width: 120px; height: 170px;
            transform-style: preserve-3d;
            animation: spin 30s infinite linear;
        }

        /* --- 照片样式 (保持不变：带水光感的边框) --- */
        #spin-container img {
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 10px;
            /* 保持 V5.0 的边框样式 */
            box-shadow: 0 0 15px rgba(200, 255, 255, 0.6); 
            border: 2px solid rgba(220, 255, 255, 0.8);
            -webkit-box-reflect: below 8px linear-gradient(transparent 50%, rgba(0,40,80,0.4));
            cursor: pointer; user-select: none; opacity: 0.95;
            transition: all 0.3s;
        }
        #spin-container img:hover {
            box-shadow: 0 0 25px rgba(200, 255, 255, 0.9); border-color: #fff; transform: scale(1.05);
        }

        #spin-container p {
            position: absolute; top: 100%; left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            color: rgba(200,255,255,0.6); font-size: 16px; letter-spacing: 3px;
            pointer-events: none;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* --- Lightbox (点击放大) --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,10,30,0.95); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(15px);
        }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img {
            max-width: 90%; max-height: 85%;
            /* 放大时的边框也保持水光感 */
            border: 3px solid rgba(220, 255, 255, 0.9); border-radius: 8px;
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.4);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #lightbox.show img { transform: scale(1); }
        .close-tip {
            position: absolute; bottom: 30px; color: #68a; font-size: 12px; letter-spacing: 3px;
        }
    </style>
</head>
