<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ˜Ÿé™…æ—¶å…‰ç›¸å†Œ</title>
    <style>
        /* --- å…¨å±€è®¾ç½® --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            /* èƒŒæ™¯ç¨å¾®è°ƒæ·±ä¸€ç‚¹ï¼Œçªå‡ºæ°´é¢ */
            background: radial-gradient(circle at center, #121a24 0%, #06070a 100%);
            font-family: 'Arial', sans-serif;
            touch-action: none; 
            position: fixed;
        }

        /* --- èƒŒæ™¯å±‚ --- */
        .stars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        /* æ˜Ÿäº‘å…‰æ™•ï¼ˆç¨å¾®å‡æ·¡ï¼Œä¸æŠ¢æˆï¼‰ */
        .nebula {
            position: absolute; top: 50%; left: 50%;
            width: 700px; height: 700px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(63, 94, 251, 0.15) 0%, rgba(252, 70, 107, 0.0) 60%);
            filter: blur(60px); z-index: -2;
            animation: pulse 8s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }
        /* è¿œæ™¯æ˜Ÿæ˜Ÿ */
        .stars::after {
            content: " "; position: absolute; top: 2000px;
            width: 1px; height: 1px; background: transparent;
            box-shadow: 
                100px 500px #FFF, 200px 600px #FFF, 300px 300px #FFF, 
                800px 200px #FFF, 1000px 500px #FFF, 100px 100px #FFF, 
                500px 500px #FFF, 800px 800px #FFF, 1200px 200px #FFF;
            animation: animStar 60s linear infinite;
        }
        @keyframes animStar { from {transform: translateY(0px);} to {transform: translateY(-2000px);} }

        /* --- 3D èˆå° --- */
        #perspective-box {
            perspective: 1000px;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        #drag-container {
            position: relative; display: flex;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            /* æ•´ä½“ç¼“æ…¢æ‚¬æµ® */
            animation: floatObj 7s ease-in-out infinite; 
        }
        @keyframes floatObj {
            0%, 100% { transform: rotateX(-10deg) translateY(0); }
            50% { transform: rotateX(-10deg) translateY(-15px); }
        }

        /* --- âœ¨ æ–°å¢ç‰¹æ•ˆå±‚ï¼šå›¾ç‰‡ä¸Šæ–¹çš„æ˜Ÿæ˜Ÿé—ªçƒ âœ¨ --- */
        #sparkles-layer {
            position: absolute;
            top: -150px; /* åœ¨å›¾ç‰‡ä¸Šæ–¹ */
            left: 50%;
            width: 600px; height: 200px;
            transform: translateX(-50%) translateZ(50px); /* ç¨å¾®é å‰ */
            /* ä½¿ç”¨å¾„å‘æ¸å˜æ¨¡æ‹Ÿé—ªçƒç²’å­ */
            background-image: 
                radial-gradient(circle at 20% 30%, #fff 1px, transparent 2px),
                radial-gradient(circle at 80% 70%, #fff 1px, transparent 2px),
                radial-gradient(circle at 50% 50%, #fff 2px, transparent 3px),
                radial-gradient(circle at 30% 80%, #cef 1px, transparent 2px),
                radial-gradient(circle at 70% 20%, #cef 1px, transparent 2px);
            background-size: 100% 100%;
            opacity: 0.6;
            pointer-events: none;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; transform: translateX(-50%) translateZ(50px) scale(0.9); }
            100% { opacity: 0.8; transform: translateX(-50%) translateZ(50px) scale(1.1); }
        }

        /* --- ğŸŒŠ æ–°å¢ç‰¹æ•ˆå±‚ï¼šåº•éƒ¨æ°´é¢æ³¢çº¹ ğŸŒŠ --- */
        #water-ground {
            position: absolute;
            top: 220px; /* åœ¨å›¾ç‰‡ä¸‹æ–¹ */
            left: 50%;
            width: 1000px; height: 1000px;
            /* èººå¹³åœ¨åœ°é¢ */
            transform: translate(-50%, -50%) rotateX(90deg);
            /* å¤æ‚çš„èƒŒæ™¯ç»„åˆæ¨¡æ‹Ÿæ°´æ³¢ */
            background: 
                linear-gradient(to bottom, transparent 0%, #000 60%), /* è¿œå¤„å˜é»‘ */
                repeating-radial-gradient(circle at 50% 0%, rgba(255,255,255,0.03) 0, transparent 10px, rgba(255,255,255,0.03) 20px); /* æ³¢çº¹çº¹ç† */
            background-size: 100% 100%, 100% 100px; /* æ‹‰ä¼¸çº¹ç† */
            opacity: 0.4;
            pointer-events: none;
            animation: waterFlow 10s linear infinite;
        }
        @keyframes waterFlow {
            from { background-position: center, center 0px; }
            to { background-position: center, center 200px; }
        }


        #spin-container {
            position: relative;
            width: 120px; height: 170px;
            transform-style: preserve-3d;
            animation: spin 30s infinite linear;
        }

        /* --- ğŸ–¼ï¸ ç…§ç‰‡æ ·å¼ (æ”¹å› V2 ç»å…¸ç™½è¾¹) --- */
        #spin-container img {
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 10px;
            
            /* âœ… æ”¹å›ï¼šç»å…¸ç™½è‰²å‘å…‰è¾¹æ¡† */
            box-shadow: 0 0 10px #fff; 
            border: 2px solid rgba(255,255,255,0.7);

            /* å€’å½±ï¼ˆé…åˆæ°´é¢å±‚ï¼‰ */
            -webkit-box-reflect: below 8px linear-gradient(transparent 40%, rgba(0,0,0,0.4));
            cursor: pointer; user-select: none;
            opacity: 0.95;
            transition: all 0.3s;
        }

        /* é€‰ä¸­/æ‚¬åœæ—¶çš„é«˜äº® */
        #spin-container img:hover {
            box-shadow: 0 0 20px #fff;
            border-color: #fff;
            transform: scale(1.05) !important; /* ç¨å¾®æ”¾å¤§ */
        }

        /* ä¸­å¿ƒåœ°é¢æ–‡å­— */
        #spin-container p {
            position: absolute; top: 100%; left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            color: rgba(255,255,255,0.5); font-size: 16px; letter-spacing: 5px;
            pointer-events: none;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* --- Lightbox (ç‚¹å‡»æ”¾å¤§) --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(15px);
        }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img {
            max-width: 90%; max-height: 85%;
            border: 3px solid #fff; border-radius: 8px;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #lightbox.show img { transform: scale(1); }
        .close-tip {
            position: absolute; bottom: 30px; color: #888; font-size: 12px; letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="nebula"></div>

    <div id="perspective-box">
        <div id="drag-container">
            
            <div id="sparkles-layer"></div>
            
            <div id="water-ground"></div>

            <div id="spin-container">
                <img src="./1.jpg" alt="" onclick="showBig(this)">
                <img src="./2.jpg" alt="" onclick="showBig(this)">
                <img src="./3.jpg" alt="" onclick="showBig(this)">
                <img src="./4.jpg" alt="" onclick="showBig(this)">
                <img src="./5.jpg" alt="" onclick="showBig(this)">
                <img src="./6.jpg" alt="" onclick="showBig(this)">
                <img src="./7.jpg" alt="" onclick="showBig(this)">
                <img src="./8.jpg" alt="" onclick="showBig(this)">
                <img src="./9.jpg" alt="" onclick="showBig(this)">

                <p>STARLIGHT MEMORY</p>
            </div>
        </div>
    </div>

    <div id="lightbox" onclick="closeBig()">
        <img id="big-img" src="" alt="">
        <div class="close-tip">TAP TO CLOSE</div>
    </div>

    <script>
        var radius = 280; 
        var imgWidth = 120; 
        var imgHeight = 170; 

        var oSpin = document.getElementById('spin-container');
        var aImg = oSpin.getElementsByTagName('img');
        var aEle = [...aImg]; 
        var oDrag = document.getElementById('drag-container');

        oSpin.style.width = imgWidth + "px";
        oSpin.style.height = imgHeight + "px";

        function init(delayTime) {
            for (var i = 0; i < aEle.length; i++) {
                var rotateY = i * (360 / aEle.length);
                // ä¿æŒæ³¢æµªæ’åˆ—ï¼Œä½†å¹…åº¦ç¨å¾®å‡å°ï¼Œçœ‹èµ·æ¥æ›´ä¼˜é›…
                var offsetY = Math.sin(i * 1.5) * 25; 
                aEle[i].style.transform = `rotateY(${rotateY}deg) translateZ(${radius}px) translateY(${offsetY}px)`;
                aEle[i].style.transition = "transform 1s, opacity 1s";
                aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
            }
        }
        setTimeout(init, 500);

        // --- æ‹–æ‹½äº¤äº’é€»è¾‘ (å¾®è°ƒè§†è§’é™åˆ¶) ---
        var sX, sY, nX, nY, desX = 0, desY = 0, tX = 0, tY = 15; // åˆå§‹å¸¦ä¸€ç‚¹ä¿¯è§’
        var isDragging = false; 

        document.onpointerdown = function (e) {
            clearInterval(oDrag.timer);
            e = e || window.event;
            var sX = e.clientX, sY = e.clientY;
            isDragging = false; 

            this.onpointermove = function (e) {
                e = e || window.event;
                var nX = e.clientX, nY = e.clientY;
                desX = nX - sX;
                desY = nY - sY;
                if (Math.abs(desX) > 2 || Math.abs(desY) > 2) isDragging = true;
                
                tX += desX * 0.1;
                tY += desY * 0.1;
                applyTransform(oDrag);
                sX = nX; sY = nY;
            };

            this.onpointerup = function (e) {
                oDrag.timer = setInterval(function () {
                    desX *= 0.95; desY *= 0.95;
                    tX += desX * 0.1; tY += desY * 0.1;
                    applyTransform(oDrag);
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) clearInterval(oDrag.timer);
                }, 17);
                this.onpointermove = this.onpointerup = null;
            };
            return false;
        };

        function applyTransform(obj) {
            // é™åˆ¶è§†è§’ï¼Œç¡®ä¿æ°´é¢ç©¿å¸®ä¸ç”¨å¤ªä¸¥é‡
            if(tY > 45) tY = 45;
            if(tY < 0) tY = 0; // ä¸å…è®¸ä»°è§†ï¼Œåªèƒ½å¹³è§†æˆ–ä¿¯è§†æ°´é¢
            obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
        }

        // --- Lightbox ---
        var lightbox = document.getElementById('lightbox');
        var bigImg = document.getElementById('big-img');
        function showBig(imgObj) {
            if (isDragging) return;
            // æš‚åœæ—‹è½¬å’Œæ‚¬æµ®åŠ¨ç”»ï¼Œè®©ç”»é¢é™æ­¢
            oSpin.style.animationPlayState = 'paused';
            oDrag.style.animationPlayState = 'paused'; 

            bigImg.src = imgObj.src;
            lightbox.style.display = 'flex';
            setTimeout(() => { lightbox.classList.add('show'); }, 10);
        }
        function closeBig() {
            lightbox.classList.remove('show');
            setTimeout(() => { 
                lightbox.style.display = 'none'; 
                // æ¢å¤åŠ¨ç”»
                oSpin.style.animationPlayState = 'running';
                oDrag.style.animationPlayState = 'running';
            }, 300);
        }
    </script>
</body>
</html>
